            <div class="profile-detail">

        <div class="contact-container">
            <div class="contact-me">
                <h2>Contact Me!</h2>
            </div>
            <div class="contact-form">

                  <form>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="form-name">Name</label>
                        <input type="text" class="form-control" id="form-name" placeholder="Nama">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="form-email">Email</label>
                        <input type="email" class="form-control" id="form-email" placeholder="Email">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="form-contact">Contact</label>
                      <input type="text" class="form-control" id="form-contact" placeholder="1234 Main St">
                    </div>
                    <div class="form-group">
                      <label for="form-interest">Interest</label>
                      <input type="text" class="form-control" id="form-interest" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="form-city">City</label>
                        <input type="text" class="form-control" id="form-city">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="form-state">State</label>
                        <select id="form-state" class="form-control">
                          <option selected>Choose...</option>
                          <option>Indonesia</option>
                          <option>Japan</option>
                          <option>Singapore</option>
                        </select>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block send">Send</button>
                  </form>
               
            </div>
        </div>
